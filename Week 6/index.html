
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ajax Interactions</title>
	</head>
 
	<body>
		<div>Please enter your zipcode or zip code to get the weather information. Zip Code will take precedence over city. </div>
		<br>
		<div>
			Zip Code: <input type="text" id="zip" maxlength="5" size="5"> 
		</div>
			
		<br>	
		<div>
			City: <input type="text" id="city">
		</div>
		
		<br>
		<div>
			<input type="submit" value="Submit" id="submitButton">
		</div>
		
		<br>
		<div> Weather Information: </div>
		
		<br> 
		<div id="output"> </div>
		
		<br>
		<br>
		<div> 
			POST Input: <input type="text" id="postInput"> <input type="submit" value="Submit" id="postSubmit">
		</div>
		
		<br>
		<div>
			POST output: <span id="postOutput"> </span>
		</div>
		

		<script src="script.js"></script>
	</body>
	
</html>
